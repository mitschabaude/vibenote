# GitHub Actions workflow to run npm checks on PRs.
name: PR Checks

on:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npx tsc --version
          cat src/data/data.test.ts
          npm run check

      - name: Run tests
        run: npm test
